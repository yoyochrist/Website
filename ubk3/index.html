<!DOCTYPE html>
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<!-- Latest compiled JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.js"></script>
	</head>

	<body>
		<h3>Test this in chrome</h3>
		<h4>Bootstrap file input should behave the same as default input element</h4>
		<br>

		<h1>Single</h1>
		<!--<input type="file">-->
		<br>
			
		<div class="fileinput fileinput-new" data-provides="fileinput">
			<span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>
			<span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
		</div>

		<h1>Multiple</h1>
		<!--<input type="file" multiple>-->
		<br>
			
		<div class="fileinput fileinput-new" data-provides="fileinput">
			<span class="btn btn-default btn-file btn-primary"><span>Choose file</span><input type="file" multiple /></span>
			<span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
		</div>
	</body>
</html>
